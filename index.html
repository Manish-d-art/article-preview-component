<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="container">
      <div class="contanier-image-block">
      <img class="image" src="./assets/images/drawers.jpg" alt="photo">
      </div>
      <div class="container__section">
        <h1 class="container__heading">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
        <p class="container__para"> Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I’ve got some simple tips 
          to help you make any room feel complete.
        </p>
        <div class="container__last-section">
          <div class="avtar-block"><img class="avatar" src="./assets/images/avatar-michelle.jpg" alt="avatar-image"></div>
          <div>
            <p class="avatar__name">Michelle Appleton</p>
            <p class="avatar__date">28 Jun 2020</p>
          </div>
          <img class="container__share-icon" src="./assets/images/icon-share.svg" alt="share-icon">
              
        </div>
      </div>
    </div>
  </main>
